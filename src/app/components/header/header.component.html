<div class="row" id="header">
   <div class="col-12">

     <div class="row scrollable">
         <div class="col-1 home" (click)="clickHome()" [ngClass]="{'border-bottom-0': !tabsService.appSelected}" >
                <i class="fa fa-home"></i>
         </div>

         <div class="col-2 col-tab" *ngFor="let app of tabsService.tabs">
          <app-tab [app]="app"></app-tab>
         </div>
     </div>

   </div>
</div>
